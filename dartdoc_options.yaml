dartdoc:
  categories:
    "Screens":
        markdown: doc/screens.md
        name: Screens
    "Models":
        markdown: doc/models.md
        name: Models
    "Routes":
        markdown: doc/routes.md
        name: Routes
    "Providers":
        markdown: doc/providers.md
        name: Providers
    "Widgets":
        markdown: doc/widgets.md
        name: Widgets
    "Constants":
        markdown: doc/constants.md
        name: Constants

  categoryOrder: ["Constants", "Models", "Providers", "Routes", "Screens", "Widgets"]
  showUndocumentedCategories: false
  ignore:
    - ambiguous-doc-reference
  errors:
    - unresolved-doc-reference
  warnings:
    - tool-error